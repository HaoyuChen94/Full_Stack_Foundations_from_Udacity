<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <!--%Logical code%-->
    <!--{print code}-->
    <h1>Restaurant name: {{ restaurant.name }}</h1>
    <h2>Menu:</h2>
    {% for i in items %}
        {{i.name}}
        </br>
        {{i.description}}
        </br>
        {{i.price}}
        </br>
        <!--url_for to build url for different page-->
        <a href="{{url_for('editMenuItem',restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
        </br>
        <a href="{{url_for('deleteMenuItem',restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>
        </br>

        </br>
    {% endfor %}

</body>
</html>
